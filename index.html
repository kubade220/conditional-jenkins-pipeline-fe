<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code From Main Branch</title>

  <!-- Add some basic CSS styles for the button -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    #apiButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50; /* Green */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #apiResponse {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Main Branch</h1>
  <button id="apiButton">Call API</button>
  <div id="apiResponse"></div>

  <script>
    document.getElementById('apiButton').addEventListener('click', function() {
      const apiUrl = 'http://0.0.0.0:8880'; // Update with your FastAPI URL
      
      fetch(apiUrl)
        .then(response => response.text())
        .then(data => {
          document.getElementById('apiResponse').innerHTML = '<p>' + data + '</p>';
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
